version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12

orbs:
  node: circleci/node@2.0.2
jobs:
  build-and-test:
    <<: *defaults  
    executor:
      name: node/default
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}.
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
            
      - node/install:
          node-version: "12"

      - run: node --version # TODO: add test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults  
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "https://registry.npmjs.org/:_authToken=${npm_authToken}" > ~/.npmrc
      - run:
          name: Add registry for scoped package
          command: echo "@deutscherwetterdienst:registry=https://registry.npmjs.org/" > ~/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public
workflows:
    build-test-and-deploy:
      jobs:
        - build-and-test:
            filters:
              tags:
                only: /^(\d+\.)*\d+/
        - deploy:
            requires:
              - build-and-test
            filters:
              tags:
                only: /^(\d+\.)*\d+/
              branches:
                only: 
                  - master